<!DOCTYPE html>
<html>
<head>
  <title>Multi Drag-and-Drop Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .option {
      background-color: #f1f1f1;
      padding: 8px;
      margin: 5px;
      border: 2px dashed #ccc;
      border-radius: 5px;
      cursor: grab;
    }
    .dropzone {
      min-height: 80px;
      background-color: #fff8e1;
      border: 2px dashed #ffa726;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="card p-4 shadow">
      <h3 class="text-success">Hi, {{ username }}!</h3>

      {% for q in questions %}
        <div class="mb-4">
          <h5><strong>Q{{ loop.index }}: {{ q.question }}</strong></h5>
          <div class="row">
            <div class="col-md-6">
              <div class="d-flex flex-wrap">
                {% for opt in q.options %}
                  <div class="option" draggable="true" data-question="{{ loop.index }}">{{ opt }}</div>
                {% endfor %}
              </div>
            </div>
            <div class="col-md-6">
              <h6>Drop your answers here ðŸ‘‡</h6>
              <div class="dropzone" id="dropzone-{{ loop.index }}"></div>
            </div>
          </div>
        </div>
      {% endfor %}

      <button onclick="submitAnswers()" class="btn btn-primary mt-3">Submit</button>
    </div>
  </div>

  <script>
    const options = document.querySelectorAll(".option");
    const dropzones = document.querySelectorAll(".dropzone");

    options.forEach(option => {
      option.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", e.target.textContent);
        e.dataTransfer.setData("question", option.dataset.question);
      });
    });

    dropzones.forEach(dropzone => {
      dropzone.addEventListener("dragover", e => e.preventDefault());

      dropzone.addEventListener("drop", e => {
        e.preventDefault();
        const text = e.dataTransfer.getData("text/plain");
        const qid = e.dataTransfer.getData("question");
        const targetId = dropzone.id.split("-")[1];

        if (qid === targetId) {
          const droppedItem = document.createElement("div");
          droppedItem.className = "option";
          droppedItem.textContent = text;
          dropzone.appendChild(droppedItem);
        } else {
          alert("Please drop in the correct question box!");
        }
      });
    });

    function submitAnswers() {
      const allAnswers = {};
      dropzones.forEach(zone => {
        const qid = zone.id.split("-")[1];
        allAnswers[qid] = Array.from(zone.children).map(el => el.textContent);
      });

      fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: "{{ username }}",
          answers: allAnswers
        })
      }).then(res => {
        const msg = document.createElement("div");
        msg.className = "alert alert-success mt-3";
        msg.textContent = "âœ… Answers submitted!";
        document.querySelector(".card").appendChild(msg);
        setTimeout(() => msg.remove(), 3000);
      });
    }
  </script>
</body>
</html>
