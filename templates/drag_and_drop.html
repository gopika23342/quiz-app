<!DOCTYPE html>
<html>
<head>
    <title>Trigger Quiz - Drag and Drop</title>
    <style>
        .question-box {
            border: 2px dashed #aaa;
            padding: 10px;
            margin: 20px 0;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        .draggable {
            padding: 8px;
            margin: 5px;
            background-color: #d0ebff;
            border: 1px solid #74c0fc;
            cursor: move;
        }
        .dropzone {
            padding: 10px;
            border: 2px dashed #ccc;
            min-height: 60px;
            margin-top: 10px;
        }
        .question-title {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Drag and Drop Your Triggers into Relevant Categories</h2>

    <form action="/submit" method="post">
        {% for idx, question in enumerate(questions) %}
            <div class="question-box">
                <div class="question-title">{{ question.question }}</div>
                <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" data-question-id="{{ idx }}"></div>
            </div>
        {% endfor %}

        <h3>Options:</h3>
        <div id="options-pool">
            {% for idx, question in enumerate(questions) %}
                {% for option in question.options %}
                    <div class="draggable" draggable="true" ondragstart="drag(event)" id="opt-{{ idx }}-{{ loop.index }}">
                        {{ option }}
                    </div>
                {% endfor %}
            {% endfor %}
        </div>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const dragged = document.getElementById(data);
            if (dragged && !ev.target.contains(dragged)) {
                ev.target.appendChild(dragged);
            }
        }
    </script>
</body>
</html>
